<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cinemap Repository UI</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>


<div class="container text-center">
    <div class="row align-items-start">

        <div th:each="movie : ${movies}" class="col-4">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${movie.dtmdb.posterUrl()}"
                             class="img-fluid rounded-start"
                             alt="Movie poster">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><span
                                    th:text="${movie.title.get('eng')}"> Title </span>
                            </h5>
                            <p class="card-text"><span
                                    th:text="${movie.dtmdb.tagline}"> Overview </span>
                            </p>
                            <p class="card-text"><small
                                    class="text-body-secondary"><a
                                    th:href="${movie.dtmdb.imdbUrl()}">IMDB</a></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
