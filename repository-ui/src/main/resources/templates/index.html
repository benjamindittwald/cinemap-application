<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<div th:replace="~{fragments/head :: head (title='Cinemap Repository UI - Movies List')}"></div>
<body>

<div th:replace="~{navbar :: navbar}"></div>


<div class="container">
    <div class="row mt-5">
        <h1>All stored movies</h1>
    </div>

    <div class="row">
        <form action="#" th:action="@{/tmdb}" th:object="${tmdbId}" method="post">
            <div class="row mb-3">
                <label for="inputTmdbId" class="col-sm-2 col-form-label">TMDB ID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputTmdbId" th:field="*{id}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Movie</button>
        </form>
    </div>

    <div class="row align-items-start text-center">
        <div th:each="movie : ${movies}" class="col-md gy-4">
            <div class="card shadow bg-body-tertiary rounded"
                 style="width: 18rem;">
                <img th:src="${movie.poster}"
                     class="img-fluid rounded-top"
                     alt="Movie poster">
                <div class="card-body">
                    <h5 class="card-title"><span
                            th:text="${movie.title.get('eng')}"> Title </span>
                    </h5>
                    <p class="card-text"><small
                            class="text-body-secondary"><span
                            th:text="${movie.releaseYear}"> Release Year </span></small>
                    </p>
                    <p class="card-text multi-line-truncate"><span
                            th:text="${movie.tagline.get('eng')}"> Overview </span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div>
                        <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                           href="#"><i class="bi bi-pencil-fill"></i></a>
                    </div>
                    <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                       target="_blank" rel="noopener noreferrer"
                       th:href="${movie.imdbId}">IMDb</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
