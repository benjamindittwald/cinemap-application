<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<div th:replace="~{fragments/head :: head (title='Cinemap Repository UI - ' + #{scene_edit.meta.page.title})}"></div>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container">
    <div class="row mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" th:text="#{breadcrumb.home}">Home</a></li>
                <li class="breadcrumb-item"><a href="/movies" th:text="#{breadcrumb.movies}">Movies</a></li>
                <li class="breadcrumb-item"><a th:href="'/movies/' + ${movie.uuid} + '/scenes'" th:text="${movie.title}">Movie
                    title</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${scene.title}">Scene edit</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <h1><span th:text="#{scenes_list.heading.all_scenes}"></span></h1>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col col-sm-2 col-md-3 align-items-start text-center">
            <div th:replace="~{fragments/scene_movie_sidebar :: scene_movie_sidebar (posterUrl=${movie.posterUrl}, title=${movie.title}, releaseYear=${movie.releaseYear}, tagline=${movie.tagline}, overview=${movie.overview})}"></div>
        </div>

        <div class="col col-sm-10 col-md-9">
            <div class="row mb-5">
                <h2 th:text="#{scene_edit.heading.edit_scene}">Edit Scene</h2>
                <form class="mt-3"
                      th:action="@{/movies/{movieUuid}/scenes/{sceneUuid}/update(movieUuid=${movie.uuid}, sceneUuid=${scene.uuid})}"
                      th:object="${scene}"
                      method="post">
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="input-title"><i class="bi bi-feather"></i></span>
                                <input type="text" class="form-control" th:field="*{title}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.title}" aria-label="title"
                                       aria-describedby="input-title">
                            </div>
                            <div class="d-none">
                                <input type="text" aria-label="input-uuid" th:field="*{uuid}">
                                <input type="text" aria-label="input-locale" th:field="*{locale}">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group has-validation mb-3">
                                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" aria-label="input-lon" class="form-control" th:field="*{lon}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.lon}">
                                <input type="text" aria-label="input-lat" class="form-control" th:field="*{lat}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.lat}">
                            </div>

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lon')}" th:errors="*{lon}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                <textarea class="form-control" aria-label="description"
                                          th:field="*{description}"
                                          th:placeholder="#{scenes_list.form.input.placeholder.description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a th:href="'/movies/' + ${movie.uuid} + '/scenes'" class="btn btn-secondary"
                               th:text="#{common.button.label.cancel}">Cancel
                            </a>
                            <button type="submit" class="btn btn-primary" id="create-movie-submit"><span
                                    th:text="#{scene_edit.form.button.edit_scene}"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
