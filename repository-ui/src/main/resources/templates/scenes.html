<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<div th:replace="~{fragments/head :: head (title='Cinemap Repository UI - Scenes List')}"></div>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container">
    <div class="row mt-5">
        <h1><span th:text="#{scenes_list.heading.all_scenes}"></span></h1>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col col-sm-2 col-md-3 align-items-start text-center">
            <div class="card shadow bg-body-tertiary rounded" style="max-width: 18rem">
                <div th:if="${movie.posterUrl != null}">
                    <img th:src="${movie.posterUrl}"
                         class="img-fluid rounded-top"
                         alt="Movie poster">
                </div>
                <div th:if="${movie.posterUrl == null}">
                    <img th:src="@{/images/movie_fallback_poster.jpg}"
                         class="img-fluid rounded-top"
                         alt="Movie poster">
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span
                            th:text="*{!movie.title.isBlank()} ? *{movie.title} : #{movies_list.poster_card.fallback_text.title}"> Title </span>
                    </h5>
                    <p class="card-text"><small
                            class="text-body-secondary"><span
                            th:text="*{movie.releaseYear != null} ? *{movie.releaseYear} : #{movies_list.poster_card.fallback_text.release_year}"> Release Year </span></small>
                    </p>
                    <div th:if="${movie.tagline != null && !movie.tagline.isBlank()}">
                        <p class="card-text multi-line-truncate"><span
                                th:text="*{!movie.tagline.isBlank()} ? *{movie.tagline} : #{movies_list.poster_card.fallback_text.tagline}"> Tagline </span>
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <div th:text="${movie.overview}" class="text-start fw-lighter mt-4">
                        Overview
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-sm-10 col-md-9">
            <div class="row mb-5">
                <h2 th:text="#{scenes_list.heading.add_scene}">Add Scene</h2>
                <form class="mt-3" th:action="@{/movies/{uuid}/scenes(uuid=${movie.uuid})}" th:object="${newScene}"
                      method="post">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" aria-label="input-lon" class="form-control" th:field="*{lon}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.lon}">
                                <input type="text" aria-label="input-lat" class="form-control" th:field="*{lat}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.lat}">
                            </div>
                        </div>

                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="input-title"><i class="bi bi-feather"></i></span>
                                <input type="text" class="form-control" th:field="*{title}"
                                       th:placeholder="#{scenes_list.form.input.placeholder.title}" aria-label="title"
                                       aria-describedby="input-title">
                            </div>
                            <div class="d-none">
                                <input type="text" aria-label="input-uuid" th:field="*{uuid}">
                                <input type="text" aria-label="input-locale" th:field="*{locale}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                <textarea class="form-control" aria-label="description"
                                          th:field="*{description}"
                                          th:placeholder="#{scenes_list.form.input.placeholder.description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" id="create-movie-submit"><span
                                    th:text="#{scenes_list.form.button.create_scene}"></span></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <div th:each="scene : ${scenes}">
                    <div class="card mb-3 shadow bg-body-tertiary">
                        <div class="row g-0">
                            <div class="col">
                                <div class="card-header">
                                    <h5 th:text="${scene.title}" class="text-truncate">Title</h5>
                                </div>
                                <div class="card-body">
                                    <span class="card-text" th:text="${scene.description}">Description</span>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                               href="#"><i class="bi bi-pencil-fill"></i></a>
                                            <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                               href="#" data-bs-target="#confirmDeleteModel" data-bs-toggle="modal"><i class="bi bi-trash3-fill"></i></a>
                                            <form method="post" action="#" th:action="@{/movies/{movieUuid}/scenes/{sceneUuid}(movieUuid=${movie.uuid}, sceneUuid=${scene.uuid})}"
                                                  data-bs-toggle="modal" data-bs-target="#confirmDeleteModel">
                                                <div class="modal fade" id="confirmDeleteModel" tabindex="-1"
                                                     aria-labelledby="confirmDeleteModel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h1 class="modal-title fs-5" id="exampleModalLabel"
                                                                    th:text="#{scenes_list.modal.delete_scene.title}">Modal Title</h1>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body text-start"
                                                                 th:text="#{scenes_list.modal.delete_scene.text}">
                                                                Really delete movie... ?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                                        th:text="#{common.button.label.cancel}">Cancel
                                                                </button>
                                                                <button type="submit" class="btn btn-primary"
                                                                        th:text="#{scenes_list.modal.delete_scene.button.label.confirm}">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div>
                                            <span class="card-text"><small class="text-body-secondary"
                                                                           th:text="'lon ' + ${scene.lon}">lon 13.35943</small>
                                            </span>
                                                <span class="card-text"><small class="text-body-secondary"
                                                                               th:text="'lan ' + ${scene.lat}">lat 52.51263</small>
                                             </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
